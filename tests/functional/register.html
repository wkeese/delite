<!DOCTYPE html>
<html>
<head>
	<script src="../../../requirejs/require.js"></script>
	<script>
		var ready = false; // set to true when the test page is ready
		require.config({
			baseUrl: "../../.."
		});
		require([
			"delite/register",
			"requirejs-domready/domReady!"
		], function (
			register
		) {
			register("test-widget", [HTMLElement], {
				_constructorCalled: false,
				constructor: function () {
					this._constructorCalled = true;
				},

				_connectedCallbackCalled: false,
				connectedCallback: function () {
					this._connectedCallbackCalled = true;
				}
			});
			register.deliver();

			ready = true;
		});
	</script>
</head>
<body>
	<test-widget id="myCustomElement"></test-widget>
</body>
</html>
